<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="./bootstrap-5.3.1-dist/css/bootstrap.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Squad</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="mt-4 mb-4 p-5 bg-light rounded">
        <h1>Seamlessly extract text from PDFs</h1>
      </div>
      <div class="card card-primary p-4">
        <!-- <label for="formFileLg" class="form-label card-title">Upload pdf</label> -->
        <h4 class="card-title">Upload PDF</h4>
        <input
          class="form-control form-control-lg"
          id="formFileLg"
          type="file"
        />
      </div>
    </div>
    <script src="bootstrap-5.3.1-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
